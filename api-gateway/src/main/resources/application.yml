server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Swagger UI Route
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**,/swagger-ui/**,/webjars/swagger-ui/**
          filters:
            - RewritePath=/swagger-ui/(?<segment>.*), /webjars/swagger-ui/$\{segment}
        
        # Auth Service Routes
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: auth-service
                fallbackUri: forward:/api-gateway/service-fallback/auth
        
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: user-service
                fallbackUri: forward:/api-gateway/service-fallback/users
        
        # Station Service Routes
        - id: station-service
          uri: lb://station-service
          predicates:
            - Path=/api/stations/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: station-service
                fallbackUri: forward:/api-gateway/service-fallback/stations
        
        # Roaming Service OCPI Routes (exposed externally)
        - id: roaming-service-ocpi
          uri: lb://roaming-service
          predicates:
            - Path=/ocpi/**
          filters:
            - name: CircuitBreaker
              args:
                name: roaming-service
                fallbackUri: forward:/api-gateway/service-fallback/ocpi
        
        # Roaming Service Internal Routes
        - id: roaming-service-internal
          uri: lb://roaming-service
          predicates:
            - Path=/api/roaming/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: roaming-service
                fallbackUri: forward:/api-gateway/service-fallback/roaming
        
        # Billing Service Routes
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/billing/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: billing-service
                fallbackUri: forward:/api-gateway/service-fallback/billing
        
        # Smart Charging Service Routes
        - id: smart-charging
          uri: lb://smart-charging
          predicates:
            - Path=/api/smart-charging/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: smart-charging
                fallbackUri: forward:/api-gateway/service-fallback/smart-charging
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: notification-service
                fallbackUri: forward:/api-gateway/service-fallback/notifications

      # Set default filters for all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_FIRST
        - AddResponseHeader=Access-Control-Allow-Origin, *

  # Security config - temporarily disabled for development
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service/oauth2/jwks

# OpenAPI Documentation Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    use-root-path: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
    urls-primary-name: API Gateway
  cache:
    disabled: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# Eureka Discovery Service Config
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 10

# Resilience4j Circuit Breaker Config
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      auth-service:
        baseConfig: default
      user-service:
        baseConfig: default
      station-service:
        baseConfig: default
      roaming-service:
        baseConfig: default
      billing-service:
        baseConfig: default
      smart-charging:
        baseConfig: default
      notification-service:
        baseConfig: default

# Timeout config
spring.cloud.gateway.httpclient:
  connect-timeout: 2000
  response-timeout: 5s

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true 