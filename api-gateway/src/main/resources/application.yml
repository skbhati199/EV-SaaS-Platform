server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Swagger UI Route
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**,/swagger-ui/**,/webjars/swagger-ui/**
          filters:
            - RewritePath=/swagger-ui/(?<segment>.*), /webjars/swagger-ui/$\{segment}
        
        # Auth Service Routes
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        
        # Station Service Routes
        - id: station-service
          uri: lb://station-service
          predicates:
            - Path=/api/stations/**
          filters:
            - StripPrefix=1
        
        # Roaming Service OCPI Routes (exposed externally)
        - id: roaming-service-ocpi
          uri: lb://roaming-service
          predicates:
            - Path=/ocpi/**
          filters:
            - OcpiAuthorizationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
            - name: CircuitBreaker
              args:
                name: roaming-service
                fallbackUri: forward:/fallback/ocpi
        
        # Roaming Service Internal Routes
        - id: roaming-service-internal
          uri: lb://roaming-service
          predicates:
            - Path=/api/roaming/**
          filters:
            - StripPrefix=1
        
        # Billing Service Routes
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/billing/**
          filters:
            - StripPrefix=1
        
        # Smart Charging Service Routes
        - id: smart-charging
          uri: lb://smart-charging
          predicates:
            - Path=/api/smart-charging/**
          filters:
            - StripPrefix=1
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1

  # Security config
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service/oauth2/jwks

# OpenAPI Documentation Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway
      - url: /api/auth/v3/api-docs
        name: Auth Service
      - url: /api/users/v3/api-docs
        name: User Service
      - url: /api/stations/v3/api-docs
        name: Station Service
      - url: /api/roaming/v3/api-docs
        name: Roaming Service
      - url: /api/billing/v3/api-docs
        name: Billing Service
      - url: /api/smart-charging/v3/api-docs
        name: Smart Charging Service
      - url: /api/notifications/v3/api-docs
        name: Notification Service
  cache:
    disabled: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# Eureka Discovery Service Config
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

# Resilience4j Circuit Breaker Config
resilience4j:
  circuitbreaker:
    instances:
      auth-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
      roaming-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

# Timeout config
spring.cloud.gateway.httpclient:
  connect-timeout: 2000
  response-timeout: 5s

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true 