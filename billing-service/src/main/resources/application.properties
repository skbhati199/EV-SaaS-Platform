# Application Configuration
spring.application.name=billing-service
server.port=8083
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ev_billing_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.ev.billingservice=INFO
logging.level.org.springframework=INFO

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/issuer
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/jwks

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
app.cors.max-age=3600

# API Gateway Route
spring.cloud.gateway.routes[0].id=billing-service
spring.cloud.gateway.routes[0].uri=lb://billing-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/billing/**

# External Services
notification.service.url=http://localhost:8086
user.service.url=http://localhost:8085
