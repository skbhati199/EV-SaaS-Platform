# Database Configuration - for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/evsaas_db
spring.datasource.username=evsaas
spring.datasource.password=evsaas_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Disable Flyway for local development
spring.flyway.enabled=false

# Bypass security for development
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/auth/realms/ev-platform/protocol/openid-connect/certs

# JWT Configuration - for local token signing
jwt.secret=development_secret_key_for_local_testing_only
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Disable Eureka client for local development
eureka.client.enabled=false 