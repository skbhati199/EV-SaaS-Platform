# Application Configuration
spring.application.name=auth-service
server.port=8081
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ev_auth_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ev-saas
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ev-saas/protocol/openid-connect/certs

# Keycloak Admin Client
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=ev-platform
keycloak.resource=auth-service
keycloak.public-client=false
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET:defaultClientSecret}
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.ev.auth=INFO
logging.level.org.springframework=INFO
logging.level.org.keycloak=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentEnvironmentOnlyShouldBeChanged}
jwt.expiration=86400000  # 24 hours in milliseconds
jwt.refresh-token.expiration=604800000  # 7 days in milliseconds

# 2FA Configuration
app.2fa.issuer=EV-Platform
app.2fa.enabled=true
app.2fa.qrcode-size=200

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
app.cors.max-age=3600

# API Gateway Route
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**
