# Application Configuration
spring.application.name=auth-service
server.port=8081
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ev_saas_auth
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ev-saas
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ev-saas/protocol/openid-connect/certs

# Keycloak Admin Client
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=ev-saas
keycloak.resource=auth-service
keycloak.credentials.secret=your-client-secret
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
