# Application Configuration
spring.application.name=auth-service
server.port=8081
spring.profiles.active=docker
spring.main.allow-bean-definition-overriding=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/evsaas_db
spring.datasource.username=evsaas
spring.datasource.password=evsaas_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/ev-platform
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/ev-platform/protocol/openid-connect/certs

# Keycloak Admin Client
keycloak.auth-server-url=http://keycloak:8080/auth
keycloak.realm=ev-platform
keycloak.resource=auth-service
keycloak.public-client=false
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET:defaultClientSecret}
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.ev.auth=INFO
logging.level.org.springframework=INFO
logging.level.org.keycloak=INFO
logging.level.org.springdoc=DEBUG
logging.level.io.swagger=DEBUG

# Enable stack traces in error responses for debugging
server.error.include-stacktrace=always
server.error.include-message=always

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentEnvironmentOnlyShouldBeChanged}
jwt.expiration=86400000  # 24 hours in milliseconds
jwt.refresh-token.expiration=604800000  # 7 days in milliseconds

# 2FA Configuration
app.2fa.issuer=EV-Platform
app.2fa.enabled=true
app.2fa.qrcode-size=200

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://admin-portal:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin
app.cors.max-age=3600

# API Gateway Route
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**

# OpenAPI Documentation Configuration - SIMPLIFIED
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.ev.auth.controller
springdoc.paths-to-match=/api/v1/**

# Passwordless Authentication Configuration
app.passwordless.token-expiration-minutes=15
app.passwordless.email-sender=no-reply@ev-platform.com
app.passwordless.login-url=http://localhost:3000/auth/passwordless
