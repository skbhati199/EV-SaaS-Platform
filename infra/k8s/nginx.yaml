---
# NGINX Gateway Fabric Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ev-saas
---
# NGINX Gateway Class
apiVersion: gateway.networking.k8s.io/v1beta1
kind: GatewayClass
metadata:
  name: nginx
spec:
  controllerName: gateway.nginx.org/nginx-gateway-controller
---
# EV SaaS Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: ev-saas-gateway
  namespace: ev-saas
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    port: 80
    protocol: HTTP
  - name: https
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - name: ev-saas-tls
        namespace: ev-saas
---
# NGINX Gateway Fabric Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway
  namespace: nginx-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-gateway
  template:
    metadata:
      labels:
        app: nginx-gateway
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
      - name: nginx-gateway
        image: ghcr.io/nginxinc/nginx-gateway-fabric:latest
        args:
        - static-mode
        - --gateway-ctlr-name=gateway.nginx.org/nginx-gateway-controller
        - --gatewayclass=nginx
        ports:
        - containerPort: 9113
          name: metrics
---
# Service routes for microservices
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: auth-service-route
  namespace: ev-saas
spec:
  parentRefs:
  - name: ev-saas-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /auth
    backendRefs:
    - name: auth-service
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: billing-service-route
  namespace: ev-saas
spec:
  parentRefs:
  - name: ev-saas-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /billing
    backendRefs:
    - name: billing-service
      port: 8080
---
