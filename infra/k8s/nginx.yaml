  namespace: ev-saas
spec:
  parentRefs:
  - name: ev-saas-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /smart-charging
    backendRefs:
    - name: smart-charging-service
      port: 8080
---
# Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway
  namespace: nginx-gateway
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 443
    name: https
  selector:
    app: nginx-gateway
  type: LoadBalancer
