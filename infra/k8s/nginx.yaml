---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: user-service-route
  namespace: ev-saas
spec:
  parentRefs:
  - name: ev-saas-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /users
    backendRefs:
    - name: user-service
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: notification-service-route
  namespace: ev-saas
spec:
  parentRefs:
  - name: ev-saas-gateway
  rules:
