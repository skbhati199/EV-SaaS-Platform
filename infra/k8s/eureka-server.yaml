---
# Eureka Server for Service Discovery
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  namespace: ev-saas
  labels:
    app: eureka-server
spec:
  ports:
  - port: 8761
    targetPort: 8761
    name: http
  selector:
    app: eureka-server
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: ev-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: ev-saas-platform-eureka-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8761
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: ev-saas-config
              key: SPRING_PROFILES_ACTIVE
        - name: TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: ev-saas-config
              key: TIMEZONE
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: ev-saas-config
              key: LOGGING_LEVEL_ROOT
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m" 