<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV SaaS Platform - API Documentation</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .topbar {
            padding: 10px 30px;
            background-color: #0066cc;
            color: white;
        }

        .topbar h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .service-selector {
            padding: 10px 30px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .service-selector select {
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .service-selector button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .service-selector button:hover {
            background-color: #0055aa;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <h1>EV SaaS Platform - API Documentation</h1>
    </div>

    <div class="service-selector">
        <label for="service">Service:</label>
        <select id="service">
            <option value="/v3/api-docs">Auth Service</option>
            <option value="/api/users/v3/api-docs">User Service</option>
            <option value="/api/stations/v3/api-docs">Station Service</option>
            <option value="/api/billing/v3/api-docs">Billing Service</option>
            <option value="/api/smart-charging/v3/api-docs">Smart Charging Service</option>
            <option value="/api/notifications/v3/api-docs">Notification Service</option>
            <option value="/api/roaming/v3/api-docs">Roaming Service</option>
        </select>
        <button onclick="loadSwagger()">Load API</button>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-bundle.js"
        charset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-standalone-preset.js"
        charset="UTF-8"></script>
    <script>
        function loadSwagger() {
            const serviceUrl = document.getElementById('service').value;
            window.ui = SwaggerUIBundle({
                url: serviceUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        }

        // Load Auth Service by default
        window.onload = function () {
            loadSwagger();
        };
    </script>
</body>

</html>
