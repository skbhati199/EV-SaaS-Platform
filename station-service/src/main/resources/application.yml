server:
  port: 8082

spring:
  application:
    name: station-service
  datasource:
    url: jdbc:postgresql://localhost:5432/ev_station_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ev-saas
          jwk-set-uri: http://localhost:8080/realms/ev-saas/protocol/openid-connect/certs

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    preferIpAddress: true

keycloak:
  auth-server-url: http://localhost:8080
  realm: ev-saas
  resource: station-service
  credentials:
    secret: your-client-secret
  bearer-only: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
