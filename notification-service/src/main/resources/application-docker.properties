spring.application.name=notification-service
server.port=8087

# Database Configuration (use localhost to connect to Docker container)
spring.datasource.url=jdbc:postgresql://localhost:5431/evsaas_timeseries_db
spring.datasource.username=evsaas
spring.datasource.password=evsaas_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway for local development
spring.flyway.enabled=false

# Email Configuration (disabled for local development)
notification.email.enabled=false
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply@evsaas.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Service Discovery (Eureka) - disabled for local development
spring.cloud.discovery.enabled=false
eureka.client.enabled=false
spring.cloud.compatibility-verifier.enabled=false

# Kafka - disabled for local development
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=notification-service-local
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.missing-topics-fatal=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# Logging
logging.level.com.ev.notificationservice=DEBUG
logging.level.org.springframework=INFO

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ev-platform
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ev-platform/protocol/openid-connect/certs 